services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite_data:/data

  backend:
    build: ./backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      TableStorage__ConnectionString: "UseDevelopmentStorage=true;DevelopmentStorageProxyUri=http://azurite"
      TableStorage__TableName: todos
    ports:
      - "5050:8080"
    depends_on:
      - azurite
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    build: ./frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost/" ]
      interval: 15s
      timeout: 5s
      retries: 5

  tests:
    build: ./tests
    environment:
      E2E_BASE_URL: http://frontend
    depends_on:
      - frontend
      - backend

volumes:
  azurite_data: {}

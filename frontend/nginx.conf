server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Runtime API base (optional proxy). If env not provided, fallback to backend service name.
  set $api_upstream http://backend:8080;
  # envsubst will inject literal value; if non-empty override via map
  # Using map to avoid invalid set when empty
  map "$API_BASE_URL" $api_upstream_override {
    default $API_BASE_URL;
    "" http://backend:8080;
  }
  set $api_upstream $api_upstream_override;

  location /config.json {
    add_header Cache-Control "no-store";
    try_files /config.json =404;
  }

  location /api/ {
    proxy_pass $api_upstream/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # API upstream (fallback to internal backend if API_BASE_URL unset/empty)
  set $api_upstream http://backend:8080;
  if ($API_BASE_URL != "") { set $api_upstream $API_BASE_URL; }

  location /config.json {
    add_header Cache-Control "no-store";
    try_files /config.json =404;
  }

  location /api/ {
    proxy_pass $api_upstream/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
